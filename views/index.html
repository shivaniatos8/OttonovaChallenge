
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header py-3 bg-dark"> <!-- header -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h1 class="header-title">CityWanderLust</h1>
                </div>
                <!-- Search bar -->
                <div class="col-md-4 text-center">
                    <div class="input-group">
                        <input id="searchInput" type="text" class="form-control" placeholder="Search City">
                        <button id="searchBtn" class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <!-- Sign in button -->
                <div class="col-md-4 text-end">
                    <button class="btn btn-outline-light me-2"><i class="fas fa-globe"></i>|<i class="fas fa-language"></i></button>
                    <button id="signInBtn" class="btn btn-outline-light">Sign In</button>
                </div>
            </div>
        </div>
    </header>

        <!-- Login form (initially hidden) -->
    <div id="loginFormContainer" class="container d-none">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form id="loginForm">
                            <button id="closeBtn" class="close-btn">&times;</button>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container py-4">
        <p class="para">Explore the World's Vibrant Urban Landscapes !</p>

         <!-- Rendering Cards -->
        <div class="row">
            <div id="city-info" class="cities-container"></div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 City Information Website</p>
        </div>
    </footer>
  
    <script src="script.js"></script>
</body>
</html>
